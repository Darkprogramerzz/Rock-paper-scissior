<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Game">
        <p class="heading">Rock Paper Scissors</p>
        <div class="MoveButtons">
            <button onclick="PlayGame('👊')" class="Moves hidden">👊</button>
            <button onclick="PlayGame('🖐')" class="Moves hidden" >🖐</button>
            <button onclick="PlayGame('✌️')" class="Moves hidden">✌️</button>
            <button onclick="StartGame();" class="StartButton">Start Game</button> 
        </div>   
        <p class="Winner"></p>
    
        <p class="PlayerComputerMove"></p>
    
        <p class="score_board hidden"></p>
        <div class="FunctionalButtons hidden">
            <button onclick="ResetGame();UpdateScore();" class="ResetButton">Reset Score</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
